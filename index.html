<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage de Lydie & Jean-Philippe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            background-color: #fff2cc; /* Un arrière-plan plus thématique */
        }
        h1, h2 {
            font-family: 'Parisienne', cursive;
            font-weight: 400;
            color: #f39c12; /* Un abricot plus vibrant */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .drop-zone {
            border: 2px dashed #f5b041;
            transition: all 0.3s ease;
            background-color: #fffaf0;
            border-radius: 12px;
        }
        .drop-zone--over {
            background-color: #fef5e7;
            border-color: #e67e22; /* Un orange plus soutenu */
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.2);
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body class="text-orange-900/80 flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-orange-200 via-amber-100 to-orange-50">

    <main class="bg-white/90 backdrop-blur-sm shadow-2xl shadow-orange-100/50 rounded-2xl w-full max-w-lg p-8 md:p-12 text-center border border-orange-200/80">

        <!-- Titre -->
        <header class="mb-8">
            <h1 class="text-5xl md:text-6xl font-bold text-orange-600 mb-2 flex flex-col items-center leading-none">
                <span>Lidye</span>
                <span class="text-4xl md:text-5xl my-1">&amp;</span>
                <span>Jean-Philippe</span>
            </h1>
            <div class="w-24 h-1 bg-orange-300 mx-auto my-4"></div>
            <h2 class="text-3xl md:text-4xl text-orange-400 mt-4">Partagez vos souvenirs</h2>
            <p class="mt-4 text-lg text-orange-900/70 italic">Déposez ici vos plus beaux moments de bonheur partagé</p>
        </header>

        <!-- Formulaire d'upload -->
        <form id="upload-form" class="space-y-6">
            <!-- Zone de Drag & Drop -->
            <div id="drop-zone" class="drop-zone rounded-lg p-10 cursor-pointer">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <svg class="w-16 h-16 text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class="text-orange-800/70">Glissez & déposez vos photos ici</p>
                    <p class="text-sm text-orange-400">ou</p>
                    <button type="button" id="file-select-btn" class="bg-gradient-to-r from-orange-500 to-amber-600 text-white font-semibold px-8 py-3 rounded-full hover:from-orange-600 hover:to-amber-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-orange-300/80">Choisir des fichiers</button>
                </div>
            </div>
            <input type="file" id="file-input" class="file-input" multiple accept="image/png, image/jpeg, image/gif, image/heic">

            <!-- Liste des fichiers et progression -->
            <div id="file-list" class="text-left"></div>

            <!-- Bouton d'envoi (optionnel, on peut uploader directement) -->
            <button type="submit" id="upload-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors hidden">Envoyer les photos</button>
        </form>

        <!-- Message de confirmation -->
        <div id="confirmation-message" class="hidden mt-8 p-8 bg-orange-100 border border-orange-200 text-orange-800 rounded-xl shadow-inner shadow-orange-200/50">
            <h2 class="text-2xl font-bold">Merci !</h2>
            <p class="mt-2">Vos photos ont bien été envoyées. Nous avons hâte de les découvrir !</p>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
