<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage de Lydie & Jean-Philippe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuration des variables d'environnement côté client
        window.ENV = {
            IMAGEKIT_PUBLIC_KEY: "public_GsdYxjQC21Ltg6Yn3DIxNDAPwZ8=",
            IMAGEKIT_URL_ENDPOINT: "https://ik.imagekit.io/mvhberuj5",
            AUTH_ENDPOINT: "/api/auth"
        };
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apricot': '#d57d5c',
                        'gold': '#cda274',
                        'cream': '#fefcf9',
                        'soft-text': '#785e53',
                        'border-color': '#f4e2d5',
                        'card-bg': '#fff9f2',
                        'special-apricot': '#fae5d6',
                    },
                    fontFamily: {
                        display: ['Parisienne', 'cursive'],
                        body: ['Cormorant Garamond', 'serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .drop-zone {
            border: 2px dashed #f4e2d5; /* border-color */
            transition: all 0.3s ease;
            background-color: #fefcf9; /* cream */
            border-radius: 12px;
        }
        .drop-zone--over {
            background-color: #fff9f2; /* card-bg */
            border-color: #d57d5c; /* apricot */
            transform: scale(1.01);
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body class="font-body text-soft-text flex items-center justify-center min-h-screen bg-gradient-to-br from-cream to-border-color p-4 md:p-6">

    <main class="relative bg-white rounded-xl w-full max-w-lg p-8 md:p-12 text-center border border-border-color shadow-xl shadow-orange-600/10 fade-in">

        <!-- Titre -->
        <header class="mb-10">
            <div class="bg-special-apricot rounded-xl shadow-lg shadow-orange-600/10 p-8 mb-8">
                <h1 class="font-display text-6xl text-apricot flex flex-col items-center leading-none">
                    <span>Lydie</span>
                    <span class="font-display text-4xl text-gold my-2">&amp;</span>
                    <span>Jean-Philippe</span>
                </h1>
                <div class="w-full flex justify-center mt-2">
                    <svg width="100" height="20" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10 C 20 20, 80 0, 98 10" stroke="#d57d5c" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <h2 class="font-display text-4xl text-apricot">Partagez vos souvenirs</h2>
            <p class="font-body mt-2 text-lg italic">Déposez ici vos plus beaux moments de bonheur partagé</p>
        </header>

        <!-- Formulaire d'upload -->
        <form id="upload-form">
            <!-- Zone de Drag & Drop -->
            <div id="drop-zone" class="drop-zone rounded-lg p-10 cursor-pointer">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <svg class="w-16 h-16 text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14V7m-3 3l3-3 3 3"></path></svg>
                    <p class="text-orange-800/70">Glissez & déposez vos photos ici</p>
                    <p class="text-sm text-orange-400">ou</p>
                    <button type="button" id="file-select-btn" class="bg-gradient-to-r from-orange-500 to-amber-600 text-white font-semibold px-8 py-3 rounded-full hover:from-orange-600 hover:to-amber-700 transition-all transform hover:scale-105 shadow-lg hover:shadow-orange-300/80">Choisir des fichiers</button>
                </div>
                <input type="file" id="file-input" class="file-input" multiple accept="image/png, image/jpeg, image/gif, image/heic">
            </div>

            <!-- Barre de progression -->
            <div id="progress-container" class="hidden w-full bg-orange-100/50 rounded-full h-2.5 mt-6 shadow-inner">
                <div id="progress-bar" class="bg-gradient-to-r from-orange-400 to-amber-500 h-2.5 rounded-full transition-all duration-500 ease-out"></div>
            </div>
        </form>

        <!-- Message de confirmation -->
        <div id="confirmation-message" class="hidden mt-8 p-8 bg-orange-100/50 border border-orange-200/30 text-soft-text rounded-xl shadow-inner shadow-orange-200/50 fade-in">
            <h2 class="font-display text-3xl text-apricot">Merci !</h2>
            <p class="mt-2">Vos photos ont bien été envoyées. Nous avons hâte de les découvrir !</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
